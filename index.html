<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinela Cidadã</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0B1926] to-[#1d2a34] min-h-screen flex items-center justify-center px-4 py-8">

  <div class="w-full max-w-md p-8 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 shadow-xl transition-all duration-500 ease-in-out">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">
      Sentinela <span class="text-[#A6B91A]">Cidadã</span>
    </h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="text" placeholder="CPF" required
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6B91A]" />
      <input type="password" placeholder="Senha" required
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6B91A]" />
      <button type="submit"
        class="w-full py-2 px-4 rounded-xl text-white font-semibold bg-[#0B1926] hover:bg-[#1a2b36] transition">
        Entrar
      </button>
    </form>

    <p class="mt-6 text-sm text-white text-center">
      Não tem login?
      <button id="showCadastro" class="text-[#F2C94C] hover:underline focus:outline-none transition">
        Cadastre-se aqui
      </button>
    </p>

    <!-- Cadastro Form (inicialmente oculto) -->
    <form id="cadastroForm" class="space-y-4 mt-8 hidden">
      <input type="text" placeholder="Nome completo" required
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6B91A]" />
      <input type="text" placeholder="CPF" required
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6B91A]" />
      <input type="email" placeholder="Email" required
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6B91A]" />
      <input type="password" placeholder="Senha" required
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6B91A]" />
      <button type="submit"
        class="w-full py-2 px-4 rounded-xl text-black font-semibold bg-[#A6B91A] hover:bg-[#95a813] transition">
        Criar Conta
      </button>
      <p class="text-sm text-white text-center">
        Já tem conta?
        <button id="voltarLogin" class="text-[#F2C94C] hover:underline focus:outline-none transition">
          Voltar ao login
        </button>
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const cadastroForm = document.getElementById("cadastroForm");
    const showCadastro = document.getElementById("showCadastro");
    const voltarLogin = document.getElementById("voltarLogin");

    showCadastro.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      cadastroForm.classList.remove("hidden");
    });

    voltarLogin.addEventListener("click", () => {
      cadastroForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Login simulado");
    });

    cadastroForm.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Cadastro simulado");
    });
  </script>
</body>
</html>
